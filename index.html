<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chess Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <script src="js/chessboard-1.0.0.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
  <script src="js/chess.js"></script>
  <script src="./js/app.js"></script>



</head>

<body>
  <div class="w-screen justify-center items-center">
    <header>
      <h1 class="text-center font-serif text-5xl text-red-400 p-6">Chess Game</h1>
    </header>
    <div class="flex justify-around pt-10 gap-10">
      <div class="flex-col">
        <div class="p-5">
          <h3 class="text-2xl font-extralight pb-4">Positions</h3>
          <button class="border-2 py-2 px2 p-2 rounded-xl bg-blue-700 text-white" id="ruyLopezBtn">Ruy Lopez</button>
          <button class="border-2 py-2 px2 p-2 rounded-xl bg-blue-700 text-white" id="startBtn">Start Position</button>
        </div>
        <div class="p-5 pt-10">
          <h3 class="text-2xl font-extralight pb-4">Config</h3>
          <button class="border-2 py-2 px2 p-2 rounded-xl bg-blue-700 text-white" id="clearBtn">Clear Board</button>
        </div>
      </div>
      <div id="myBoard" style="width: 500px"></div>
    </div>
  </div>



</body>

</html>
